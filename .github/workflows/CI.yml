name: CI
env:
    DEBUG: napi:*
    APP_NAME: java
    MACOSX_DEPLOYMENT_TARGET: '10.13'
'on':
    push:
        branches:
            - main
        tags-ignore:
            - '**'
        paths-ignore:
            - '**/*.md'
            - LICENSE
            - '**/*.gitignore'
            - .editorconfig
            - docs/**
    pull_request: null
jobs:
    build:
        if: "!contains(github.event.head_commit.message, 'skip ci')"
        strategy:
            fail-fast: false
            matrix:
                settings:
                    - host: macos-latest
                      target: x86_64-apple-darwin
                      build: |
                          npm run build
                          strip -x *.node
                    - host: windows-latest
                      build: npm run build
                      target: x86_64-pc-windows-msvc
                    - host: windows-latest
                      build: |
                          npm run build -- -- --target i686-pc-windows-msvc
                          npm run test
                      target: i686-pc-windows-msvc
                    - host: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      #docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
                      build: |-
                          set -e &&
                          apt-get update && apt-get install openjdk-17-jdk -y &&
                          npm install &&
                          npm run build -- -- --target x86_64-unknown-linux-gnu &&
                          strip *.node
                    - host: macos-latest
                      target: aarch64-apple-darwin
                      build: |
                          sudo rm -Rf /Library/Developer/CommandLineTools/SDKs/*;
                          export CC=$(xcrun -f clang);
                          export CXX=$(xcrun -f clang++);
                          SYSROOT=$(xcrun --sdk macosx --show-sdk-path);
                          export CFLAGS="-isysroot $SYSROOT -isystem $SYSROOT";
                          npm run build -- -- --target aarch64-apple-darwin
                          strip -x *.node
        name: stable - ${{ matrix.settings.target }} - node@16
        runs-on: ${{ matrix.settings.host }}
        steps:
            - uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
              if: ${{ !matrix.settings.docker }}
              with:
                  node-version: 16
                  check-latest: true
                  cache: npm
            - name: Install
              uses: actions-rs/toolchain@v1
              if: ${{ !matrix.settings.docker }}
              with:
                  profile: minimal
                  override: true
                  toolchain: stable
                  target: ${{ matrix.settings.target }}
            - name: Cache cargo
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                      .cargo-cache/registry/index/
                      .cargo-cache/registry/cache/
                      .cargo-cache/git/db/
                      target/
                  key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}
            - name: Cache NPM dependencies
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: npm-cache-build-${{ matrix.settings.target }}-node@16
            - name: Setup toolchain
              run: ${{ matrix.settings.setup }}
              if: ${{ matrix.settings.setup }}
              shell: bash
            - name: Setup node x86
              if: matrix.settings.target == 'i686-pc-windows-msvc'
              run: npm config set supportedArchitectures.cpu "ia32"
              shell: bash
            - name: Install dependencies
              run: npm install
            - name: Setup node x86
              uses: actions/setup-node@v3
              if: matrix.settings.target == 'i686-pc-windows-msvc'
              with:
                  node-version: 16
                  check-latest: true
                  cache: npm
                  architecture: x86
            - name: Build in docker
              uses: addnab/docker-run-action@v3
              if: ${{ matrix.settings.docker }}
              with:
                  image: ${{ matrix.settings.docker }}
                  options: '--user 0:0 -v ${{ github.workspace }}/.cargo-cache/git/db:/root/.cargo/git/db -v ${{ github.workspace }}/.cargo/registry/cache:/root/.cargo/registry/cache -v ${{ github.workspace }}/.cargo/registry/index:/root/.cargo/registry/index -v ${{ github.workspace }}:/build -w /build'
                  run: ${{ matrix.settings.build }}
            - name: Build
              run: ${{ matrix.settings.build }}
              if: ${{ !matrix.settings.docker }}
              shell: bash
            - name: Upload artifact
              uses: actions/upload-artifact@v3
              with:
                  name: bindings-${{ matrix.settings.target }}
                  path: ${{ env.APP_NAME }}.*.node
                  if-no-files-found: error
    test-macOS-windows-binding:
        name: Test bindings on ${{ matrix.settings.target }} - node@${{ matrix.node }}
        needs:
            - build
        strategy:
            fail-fast: false
            matrix:
                settings:
                    - host: windows-latest
                      target: x86_64-pc-windows-msvc
                node:
                    - '14'
                    - '16'
                    - '18'
        runs-on: ${{ matrix.settings.host }}
        steps:
            - uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}
                  check-latest: true
                  cache: npm
            - name: Cache NPM dependencies
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: npm-cache-test-${{ matrix.settings.target }}-${{ matrix.node }}-${{ hashFiles('package-lock.json') }}
            - name: Install dependencies
              run: npm install
            - name: Download artifacts
              uses: actions/download-artifact@v3
              with:
                  name: bindings-${{ matrix.settings.target }}
                  path: .
            - name: List packages
              run: ls -R .
              shell: bash
            - name: Test bindings
              run: npm test
    test-linux-x64-gnu-binding:
        name: Test bindings on Linux-x64-gnu - node@${{ matrix.node }}
        needs:
            - build
        strategy:
            fail-fast: false
            matrix:
                node:
                    - '14'
                    - '16'
                    - '18'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}
                  check-latest: true
                  cache: npm
            - name: Cache NPM dependencies
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: npm-cache-test-linux-x64-gnu-${{ matrix.node }}
            - name: Install dependencies
              run: npm install
            - name: Download artifacts
              uses: actions/download-artifact@v3
              with:
                  name: bindings-x86_64-unknown-linux-gnu
                  path: .
            - name: List packages
              run: ls -R .
              shell: bash
            - name: Test bindings
              run: docker run --rm -v $(pwd):/build -w /build node:${{ matrix.node }}-slim npm test
    publish:
        name: Publish
        runs-on: ubuntu-latest
        needs:
            - test-macOS-windows-binding
            - test-linux-x64-gnu-binding
        steps:
            - uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  check-latest: true
                  cache: npm
            - name: Cache NPM dependencies
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: npm-cache-ubuntu-latest-publish
            - name: Install dependencies
              run: npm install
            - name: Download all artifacts
              uses: actions/download-artifact@v3
              with:
                  path: artifacts
            - name: List packages
              run: ls -R ./npm
              shell: bash
            - name: Publish
              run: |
                  if git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+$";
                  then
                    echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
                    npm publish --access public
                  elif git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+";
                  then
                    echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
                    npm publish --tag next --access public
                  else
                    echo "Not a release, skipping publish"
                  fi
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
