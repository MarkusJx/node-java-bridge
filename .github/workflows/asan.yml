name: Address Sanitizer

on:
    push:

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3.6.0
              with:
                  node-version: 18
                  check-latest: true
                  cache: 'npm'
            - name: Setup java 17
              uses: actions/setup-java@v3
              with:
                  distribution: 'temurin'
                  java-version: '17'

            - name: Install dependencies
              run: npm ci
            - name: Generate test types
              run: |
                  npm run build
                  npm run generateTestTypes
                  rm -rf dist target

            - name: Run tests with address sanitizer
              uses: addnab/docker-run-action@v3
              with:
                  registry: gcr.io
                  image: ghcr.io/markusjx/node-java-bridge/java-bridge-asan-testcontainer:latest
                  options: -v ${{ github.workspace }}:/app
                  run: |
                      npm run build:napi:debug -- --target=x86_64-unknown-linux-gnu \
                        --cargo-flags="-Zbuild-std"
                      npm run postbuild
                      npm run testOnly
