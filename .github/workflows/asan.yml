name: Address Sanitizer

env:
    DEBUG: 'napi:*'

on:
    push:

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup node
              uses: actions/setup-node@v3.6.0
              with:
                  node-version: 18
                  check-latest: true
                  cache: 'npm'

            - name: Setup java 17
              uses: actions/setup-java@v3
              with:
                  distribution: 'temurin'
                  java-version: '17'

            - name: Install dependencies
              run: npm ci

            - name: Build java
              run: npm run build:java

            - name: Run tests with address sanitizer
              uses: addnab/docker-run-action@v3
              with:
                  registry: gcr.io
                  image: ghcr.io/markusjx/prebuilt-debug-jdk:17-bullseye
                  options: |
                      -v ${{ github.workspace }}:/app\
                      -e RUST_BACKTRACE=1 -e FORCE_RUN_ALL_TESTS=true\
                      -e INCREASE_TIMEOUT=true -e DEBUG='napi:*'
                  run: |
                      curl -fsSL https://deb.nodesource.com/setup_19.x | bash -
                      apt-get install -y nodejs
                      cargo update
                      npm run build:napi:debug -- --target=x86_64-unknown-linux-gnu \
                        --cargo-flags="-Zbuild-std"
                      npm run build:ts
                      echo $JAVA_HOME

                      LD_PRELOAD=$(clang -print-file-name=libclang_rt.asan-x86_64.so)
                      npm run testOnly
