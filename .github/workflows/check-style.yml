name: Check-style
on:
    push:
        branches:
            - main
    pull_request:

jobs:
    check-style:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node.js environment
              uses: actions/setup-node@v3.4.1
              with:
                  node-version: 16.x
            - name: Install Prettier
              run: npm i -g prettier
            - name: Prettier check
              run: prettier --check .
