name: SystemTest
on:
    push:
        tags:
            - '*'
    workflow_dispatch:

jobs:
    test:
        strategy:
            matrix:
                node-version: [16.x, 18.x]
                os: [windows-latest, ubuntu-latest, macOs-latest]
                java-version: [8, 11, 17, 18]
        runs-on: ${{matrix.os}}
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node.js ${{matrix.node-version}} environment
              uses: actions/setup-node@v3.4.1
              with:
                  node-version: ${{matrix.node-version}}
            - name: Setup Java JDK ${{matrix.java-version}}
              uses: actions/setup-java@v3
              with:
                  distribution: 'temurin'
                  java-version: ${{matrix.java-version}}
            - name: Setup tests
              working-directory: ${{github.workspace}}/test/system_test
              run: npm install
            - name: Run tests
              working-directory: ${{github.workspace}}/test/system_test
              run: npm run test
              timeout-minutes: 2

    test-arm64:
        strategy:
            matrix:
                node-version: [16, 18]
                java-version: [8, 11, 17, 18]
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v3
            - name: Run tests
              uses: addnab/docker-run-action@v3
              timeout-minutes: 30
              with:
                  image: arm64v8/node:${{matrix.node-version}}-bullseye
                  options: -v ${{github.workspace}}/test/system_test:/github/workspace -w /github/workspace
                  run: |
                      apt-get update
                      apt-get install openjdk-${{matrix.java-version}}-jre-headless -y
                      npm config set cache /tmp --global
                      export CI=true
                      npm install
                      npm run test
